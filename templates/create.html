{% extends "index.html" %}
{% block body %}
	<h2>Create Account</h2>
	{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
	<form action="{{ url_for('create') }}" method=post>
		<dl>
			<dt>Choose a username:
			<dd><input type=text name=username autocomplete="off">
			<dt>Choose a password:
			<dd><input type=password name=password-a autocomplete="off">
			<dt>Re-enter password:
			<dd><input type=password name=password-b autocomplete="off">
			<dd><input type=submit value=Create>
		</dl>
	</form>
{% endblock %}
