	This contains the forms required for a user 
	to upload a new file.-->

{% extends "index.html" %}
{% block body %}
	<h2>upload new file</h2>
	<form action="" method=post enctype=multipart/form-data>
		<p>	<input type=file name=file>
			<input type=submit value=Upload>
		</p>
	</form>
{% endblock %}
