<!--flask-demo - login.html
	Author: James Gray
	June 2013

	This contains the forms required for a user
	to log in to their account.-->

{% extends "index.html" %}
{% block body %}
	<h2>login</h2>
	<form action="{{ url_for('login') }}" method=post>
		<dl>
			<dt>Username:
			<dd><input type=text name=username autocomplete="off">
			<dt>Password:
			<dd><input type=password name=password autocomplete="off">
			<dd><input type=submit value=Login>
		</dl>
	</form>
{% endblock %}
